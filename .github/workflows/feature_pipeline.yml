name: Feature Pipeline (Hourly)

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  fetch-realtime-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "LAT=${LAT:-33.5973}" >> .env
          echo "LON=${LON:-73.0479}" >> .env
          echo "CITY=${CITY:-Rawalpindi}" >> .env
          if [ -n "${{ secrets.HOPSWORKS_API_KEY }}" ]; then
            echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> .env
          fi
        env:
          LAT: ${{ secrets.LAT }}
          LON: ${{ secrets.LON }}
          CITY: ${{ secrets.CITY }}
      
      - name: Run feature pipeline
        run: |
          python src/ingestion/fetch_realtime.py
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: feature-pipeline-logs
          path: |
            data/raw/*.csv
          retention-days: 7
