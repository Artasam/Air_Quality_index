name: Training Pipeline (Daily)

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  train-models:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          if [ -z "${{ secrets.HOPSWORKS_API_KEY }}" ]; then
            echo "Error: HOPSWORKS_API_KEY secret is required for training pipeline"
            exit 1
          fi
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> .env
          echo "FEATURE_GROUP_NAME=${FEATURE_GROUP_NAME:-aqi_features}" >> .env
          if [ -n "${{ secrets.TRAINING_SAMPLE_FRAC }}" ]; then
            echo "TRAINING_SAMPLE_FRAC=${{ secrets.TRAINING_SAMPLE_FRAC }}" >> .env
          fi
          if [ -n "${{ secrets.TRAINING_AUGMENT_STD }}" ]; then
            echo "TRAINING_AUGMENT_STD=${{ secrets.TRAINING_AUGMENT_STD }}" >> .env
          fi
        env:
          FEATURE_GROUP_NAME: ${{ secrets.FEATURE_GROUP_NAME }}
      
      - name: Run training pipeline
        run: |
          python src/training/train_models.py
      
      - name: Upload models and metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            models/**/*.pkl
            models/**/*.json
            metrics/*.json
          retention-days: 30
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: training-pipeline-logs
          path: |
            models/**/*
            metrics/**/*
          retention-days: 7
